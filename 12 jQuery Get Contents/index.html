<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Get</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- for text() and html() function  -->
    <p id="lorem">Lorem <b>ipsum dolor</b> sit amet.</p>
    <button id="btn1">Show text</button>
    <button id="btn2">Show html</button>

    <!-- val() function -->
    <p>Input: <input id="moon" type="text" placeholder="Enter your name"></p>
    <button id="btn3">Show value</button>

    <!-- attr() function -->
    <p><a id="link" href="http://google.com" target="_blank">Google</a></p>
    <button id="btn4">Show attribute</button>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
